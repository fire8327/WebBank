<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/CSS/output.css">
    <title>Регистрация</title>
</head>
<body class="flex flex-col min-h-screen bg-[#1A1A1A]">
    <header class="grid-container py-6 md:py-8 xl:py-12 relative w-full">
        <div class="flex items-center justify-between py-3 px-8 rounded-full bg-[#1C1C1C] text-white z-[5] border border-[#262626] text-xs md:text-sm xl:text-lg">
            <a href="../index.html" class="flex items-center gap-1">
                <img src="../Assets/Images/header/logo.png" alt="">
                <span class="font-semibold text-xl">WebBanK</span>
            </a>
            <nav class="flex items-center gap-6 max-lg:absolute max-lg:flex-col max-lg:w-[calc(100%-40px)] max-sm:w-[calc(100%-30px)] max-lg:left-1/2 max-lg:-translate-x-1/2 max-lg:z-[5] max-lg:py-4 max-lg:rounded-2xl max-lg:bg-[#1C1C1C] max-lg:border max-lg:border-[#262626] max-lg:transition-all max-lg:duration-500 max-lg:top-0 max-lg:-translate-y-full" id="menuList">
                <a href="../index.html">Главная</a>
                <a href="career.html">Карьера</a>
                <a href="about.html">О нас</a>
                <a href="security.html">Безопасность</a>
                <div class="flex items-center gap-5 lg:hidden">
                    <a href="reg.html">Регистрация</a>
                    <a href="login.html" class="py-3 px-7 rounded-full bg-[#CAFF33] text-black">Логин</a>
                </div>
            </nav>
            <div class="flex items-center gap-5 max-lg:hidden">
                <a href="reg.html">Регистрация</a>
                <a href="login.html" class="py-3 px-7 rounded-full bg-[#CAFF33] text-black">Логин</a>
            </div>
            <button class="py-3 px-4 rounded-full bg-[#CAFF33] lg:hidden" id="menuToggler">
                <img src="../Assets/Images/header/menu.png" alt="">
            </button>
        </div>
        <img src="../Assets/Images/header/topBlock.png" alt="" class="col-span-full absolute top-0 left-0">
    </header>

    <main class="grid-container gap-y-14 md:gap-y-28 xl:gap-y-36 grow">
        <form type="form" class="w-full h-full py-8 px-4 rounded-xl flex flex-col gap-5 items-center justify-center lg:w-2/3 mx-auto relative z-[2]">
            <div class="flex items-center max-lg:flex-col gap-2 w-full">
                <input type="text" name="Фамилия" class="focus:outline-none rounded-full w-full lg:w-1/3 border border-[#CAFF33] bg-transparent py-2 px-4" placeholder="Фамилия"/>
                <input type="text" name="Имя" class="focus:outline-none rounded-full w-full lg:w-1/3 border border-[#CAFF33] bg-transparent py-2 px-4" placeholder="Имя"/>
                <input type="text" name="Отчество" class="focus:outline-none rounded-full w-full lg:w-1/3 border border-[#CAFF33] bg-transparent py-2 px-4" placeholder="Отчество"/>
            </div>
            <div class="flex items-center max-lg:flex-col gap-2 w-full">
                <input type="text" name="Логин" class="focus:outline-none rounded-full w-full lg:w-1/2 border border-[#CAFF33] bg-transparent py-2 px-4" placeholder="Логин"/>
                <input type="password" name="Пароль" class="focus:outline-none rounded-full w-full lg:w-1/2 border border-[#CAFF33] bg-transparent py-2 px-4" placeholder="••••••"/>
            </div>
            <input type="file" accept=".png,.jpg,.jpeg,.svg,.webp,.bmp" name="Аватар" class="focus:outline-none rounded-full w-full border border-[#CAFF33] bg-transparent py-2 px-4"/>
            <div class="flex items-center max-lg:flex-col gap-2 w-full">
                <input type="email" name="Email" class="focus:outline-none rounded-full w-full lg:w-1/2 border border-[#CAFF33] bg-transparent py-2 px-4" placeholder="Email"/>
                <input type="text" name="Номер телефона"class="focus:outline-none rounded-full lg:w-1/2 w-full border border-[#CAFF33] bg-transparent py-2 px-4" placeholder="Номер телефона"/>
            </div>
            <button class="px-4 rounded-xl bg-[#CAFF33] py-2 w-fit focus:outline-none">Регистрация</button>
        </form>
    </main>

    <footer class="grid-container mt-12 mb-6">
        <div class="flex items-center rounded-full justify-between p-4 border border-[#262626] max-lg:flex-col max-lg:gap-6 max-lg:rounded-lg relative">
            <div class="flex items-center gap-3.5 max-lg:absolute max-lg:left-1/2 max-lg:-translate-x-1/2 max-lg:-translate-y-[calc(50%+14px)]">
                <a href="../index.html" class="rounded-full w-8 h-8 bg-[#CAFF33]"></a>
                <a href="../index.html" class="rounded-full w-8 h-8 bg-[#CAFF33]"></a>
                <a href="../index.html" class="rounded-full w-8 h-8 bg-[#CAFF33]"></a>
            </div>
            <p class="text-[#B3B3B3] text-sm md:text-base xl:text-lg max-lg:mt-4">WebBank All Rights Reserved</p>   
            <div class="flex items-center gap-3 text-[#B3B3B3] text-sm md:text-base xl:text-lg">
                <a href="../index.html">Главная</a>
                <div class="w-px h-5 bg-[#B3B3B3]"></div>
                <a href="career.html">Карьера</a>
                <div class="w-px h-5 bg-[#B3B3B3]"></div>
                <a href="about.html">О нас</a>
                <div class="w-px h-5 bg-[#B3B3B3]"></div>
                <a href="security.html">Безопасность</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../Assets/JS/main.js"></script>
</body>
</html>
